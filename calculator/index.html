<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styleCalculator.css" />
    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p id="display">0</p>
    <div id="buttonPad">
      <div class="numbers-container">
        <button id="num1" class="number">1</button>
        <button id="num2" class="number">2</button>
        <button id="num3" class="number">3</button>
        <button id="num4" class="number">4</button>
        <button id="num5" class="number">5</button>
        <button id="num6" class="number">6</button>
        <button id="num7" class="number">7</button>
        <button id="num8" class="number">8</button>
        <button id="num9" class="number">9</button>
        <button id="num0" class="number">0</button>
        <button id="numdot" class="number">.</button>
        <button id="equal" class="finisher">=</button>
      </div>
      <div class="operators-container">
        <button id="clear" operator="clearValues" class="finisher">AC</button>
        <button id="addOp" operator="add" class="operator">+</button>
        <button id="subsOp" operator="subtract" class="operator">-</button>
        <button id="multOp" operator="multiply" class="operator">*</button>
        <button id="divOp" operator="divide" class="operator">/</button>
      </div>
    </div>

    <script type="text/javascript" src="calculator.js" async defer></script>
  </body>
</html>
